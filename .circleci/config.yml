version: 2.1

executors:
  docker-publisher:
    environment:
      IMAGE_TAG: milanmahat/helloworld:latest
    docker:
      - image: docker:stable

jobs:
  build-push:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build --tag "${IMAGE_TAG}" .
      - run:
          name: Push to Dockerhub
          command: |
           echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
           docker push "${IMAGE_TAG}"

  deploy:
    executor: docker-publisher
    steps:
      - run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.131.197.152 \<< EOF
          docker pull "${IMAGE_TAG}"
          docker run -dt -p 4200:4200 "${IMAGE_TAG}"
          EOF
      
      
workflows:
  version: 2
  build-push:
    jobs:
      - build-push:
          context:
            - mercantile-demo
      - deploy:
          requires:
            - build-push





