version: 2.1

orbs:
  node: circleci/node@5.1.0

executors:
  docker-publisher:
    environment:
      IMAGE_TAG: milanmahat/helloworld:latest
    docker:
      - image: docker:stable

jobs:
  test:
    working_directory: ~/circleci
    docker:
      - image: "cimg/node:16.13.2"
    steps:
      - checkout
      - node/install-packages:
          with-cache: true 
      - run: npm run test

  build-push:
    executor: docker-publisher
    steps:
      - checkout
      - node/install-packages:
          with-cache: true
      - run: ls
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build --tag "${IMAGE_TAG}" .
      - run:
          name: Push to Dockerhub
          command: |
           echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
           docker push "${IMAGE_TAG}"

  deploy:
    executor: docker-publisher
    steps:
      - run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${HOSTNAME} \<< EOF
          sudo docker pull "${IMAGE_TAG}"
          sudo docker rename nodeapp nodeapp_tmp
          sudo docker stop nodeapp_tmp && sudo docker rm nodeapp_tmp
          sudo docker container run -d -p 4200:4200 --name=nodeapp --restart unless-stopped ${IMAGE_TAG} node index.js
          EOF
      
workflows:
  version: 2
  build-push:
    jobs:
      - test
      - build-push:
          requires:
            - test
          context:
            - mercantile-demo
      - deploy:
          requires:
            - build-push





